<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Title Line</title>
    
<style>
    
h1 {
    position: relative;
    text-align: center;
}
h1:before, h1:after {
    position: absolute;
    top: 50%;
    overflow: hidden;
    width: 50%;
    height: 1px;
    content: '\a0';
    background-color: red;
}
h1:before {
    margin-left: -50%;
    text-align: right;
}
    
</style>
</head>

<body>
<h1>Ini contoh judul</h1>
</body>
</html>
